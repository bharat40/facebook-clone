<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f2f5;
            font-family: Helvetica, Arial, sans-serif;
        }

        .main {
            margin-top: 30px;
        }

        .container {
            display: flex;
        }

        @media (min-width: 1100px) {
            .container {
                gap: 70px;
                justify-content: center;
                align-items: center;
                position: relative;
                top: 130px
            }
        }

        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 70px;
                margin-top: 200px;
            }
        }

        a :hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section class="main">
        <div class="container">
            <div>
                <span style="color: blue; font-weight: bold; font-size: 50px;">facebook</span>
                <p style="font-size: 30px;"> Facebook helps you connect and share <br>
                    with the people in your life.
                </p>
            </div>
            <!--input-box-->
            <div>
                <div
                    style="display: flex; flex-direction: column; width: 390px; align-items: center; background-color: white; border-radius: 7px; box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;">
                    <input type="email" name="" id="" placeholder="Email address or phone number"
                        style="width: 360px; padding: 15px; border-radius: 8px; font-size: 17px; text-align: left; margin-bottom: 20px; margin-top: 20px; border: 0; box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;">
                    <input type="password" name="" id="" placeholder="Password"
                        style="width: 360px; padding: 15px; border-radius: 8px; font-size: 17px; border: 0; box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;">
                    <button
                        style="margin-top: 20px; width: 360px; padding: 15px; font-size: 17px; border-radius: 8px; background-color: blue; color: white; font-weight: bold; border: 0; cursor: pointer;">Log
                        in</button>
                    <a href="#"
                        style="margin-top: 20px; margin-bottom: 30px; text-decoration: none; color: blue; font-size: 14px;">Forgotten
                        password?</a>


                    <button
                        style="width: 200px; padding: 15px; font-size: 15px; font-weight: bold; background-color: #42b72a; color: white; border-radius: 8px; margin-bottom: 20px; border: 0; cursor: pointer;">Create
                        new
                        account</button>
                </div>
                <div style=" width: 450px; text-align: center; margin-top: 30px;">
                    <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
